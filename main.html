<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
    <thead>
	<tr>
	<th>
		<!-- Nasted table 2 -->
		<table style="width: 50%; height: 50%; float: left; margin:50px auto">
		<thead>
			<tr>
			<th colspan="2">Nested Table 2</th>
			</tr>
			<tr>
			<th>Column 1</th>
			<th>Column 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
			<td>abc</td>
			<td>def</td>
			</tr>
		</tbody>
		</table>
		<!-- Nasted table 2 ends here-->
        <!-- Nasted table 1 -->
		<table style="width: 50%; height: 50%;margin: 25px auto;">
			<thead>
				<tr>
					<th>Nested Table 1</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><ul>
						<li>List Item 1</li>
						<li>List item 2</li>
						<li>List item 3</li>
					</td></ul>
				</tr>
			</tbody>
		</table>
	</th>
	</tr>
	</thead>
	<tbody>
	<tr>
	<td>
		<!-- Nasted table 1 ends here -->
		<!-- Nasted table 3 -->
		<table style="width: 50%; height: 50%; float: left;margin: 50px auto;">
		<thead>
			<tr>
			<th colspan="2">Nested Table 3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
			<td><a href="#">Nested Table</a></td>
			<td>Demo Continued</td>
			</tr>
		</tbody>
		</table>
        <!-- Nasted table 3 ends here -->
		<!-- Nasted table 4  -->
		<table style="width: 50%; height: 50%; margin: 50px auto;">
		<thead>
			<tr>
			<th>Nested Table 4</th>
			</tr>
		</thead>
		<tbody>
			<tr>
			<td style="background-color:black; color:white;">HTML</td>
			</tr>
		</tbody>
		</table>
        <!-- Nasted table 4 ends here -->
	</td>
	</tr>
	</tbody>
    </table>
  </body>
</html>
